<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Студентський реєстр</h1>
    
    <div id="student-form">
        <h2>Додати студента</h2>
        <form id="addStudentForm">
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" required><br>
            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" required><br>
            <label for="age">Вік:</label>
            <input type="number" id="age" required><br>
            <label for="course">Курс:</label>
            <input type="number" id="course" required><br>
            <label for="faculty">Факультет:</label>
            <input type="text" id="faculty" required><br>
            <label for="subjects">Список курсів:</label>
            <input type="text" id="subjects" required><br>
            <button type="submit">Додати студента</button>
        </form>
    </div>
    
    <h2>Список студентів</h2>
    <div id="search">
        <label for="searchInput">Пошук за прізвищем або курсом:</label>
        <input type="text" id="searchInput">
    </div>
    
    <table id="studentTable">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Курс</th>
                <th>Факультет</th>
                <th>Курси</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            <!-- Тут буде відображатися список студентів -->
        </tbody>
    </table>

    <script src="/script.js"></script>
    <script src="/students.js"></script>
</body>
</html>
